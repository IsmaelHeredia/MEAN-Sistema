<div class="container">
    <div class="espacio"></div>
    <h1 align="center">Productos</h1>
    <div class="espacio"></div>   
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Fecha registro</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto._id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.proveedor }}</td>
          <td>{{ producto.fecha_registro }}</td>
          <td>
            <a class="btn btn-primary nbsp" [routerLink]="['/producto/edit/', producto._id]">Editar</a>
            <button type="button" class="btn btn-primary" (click)="deleteProducto(producto._id)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="espacio"></div>
    <a href="#" routerLink="/producto/create/" class="btn btn-success">Crear nuevo producto</a>
 </div>
