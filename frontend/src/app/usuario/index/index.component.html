<div class="container">
    <div class="espacio"></div>
    <h1 align="center">Usuarios</h1>
    <div class="espacio"></div>   
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Fecha registro</th>
          <th scope="col">Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario._id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.tipo }}</td>
          <td>{{ usuario.fecha_registro }}</td>
          <td>
            <a class="btn btn-primary nbsp" [routerLink]="['/usuario/edit/', usuario._id]">Editar</a>
            <button type="button" class="btn btn-primary" (click)="deleteUsuario(usuario._id)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="espacio"></div>
    <a href="#" routerLink="/usuario/create/" class="btn btn-success">Crear nuevo usuario</a>
 </div>
