<div class="card card-primary ingreso" style="margin-top: 100px">
    <div class="card-header bg-primary">Ingreso</div>
      <div class="card-body">
          <div class="card-block">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <fieldset>
                <legend>Datos</legend>

                <div class="form-group mb-3">
                  <label>Usuario</label>
                  <input
                    type="text"
                    formControlName="nombre"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
                  />
                  <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
                    <div *ngIf="f['nombre'].errors['required']">El usuario es requerido</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Clave</label>
                  <input
                    type="password"
                    formControlName="clave"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['clave'].errors }"
                  />
                  <div *ngIf="submitted && f['clave'].errors" class="invalid-feedback">
                    <div *ngIf="f['clave'].errors['required']">La clave es requerida</div>
                  </div>
                </div>

               <div class="mt-5 text-center">
                  <p class="lead">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
    </div>
  </div>
